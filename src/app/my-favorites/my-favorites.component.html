<div class="my-favorites-container">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-4 col-xl-3"
                *ngFor="let pokemon of favoritePokemons | searchPokemon:pokemonsService.searchTerm; let i = index">
                <app-pokemon-card [pokemon]="pokemon" [page]="'MyFavorites'" (pokemonRemoved)="onRemovePokemonFromList($event)"></app-pokemon-card>
            </div>
        </div>
    </div>
</div>
