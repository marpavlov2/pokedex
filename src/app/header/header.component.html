<header class="header-container">
    <div class="header">
        <a routerLink="/">
            <img src="../../assets/logo.svg" alt="logo" width="178" height="18">
        </a>
    </div>
</header>
<div *ngIf="router.url === '/' || router.url === '/my-favorites'">
    <nav class="navigation">
        <div class="container">
            <div class="navigation-container">
                <ul class="navigation-items">
                    <li>
                        <a routerLink="/" [routerLinkActive]="'is-active'"
                            [routerLinkActiveOptions]="{ exact: true }">All pokemons</a>
                    </li>
                    <li>
                        <a routerLink="/my-favorites" [routerLinkActive]="'is-active'">My favorites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="search-container">
        <div class="container">
            <div class="search">
                <input class="search-input form-control" type="text" [(ngModel)]="pokemonsService.searchTerm">
            </div>
        </div>
    </div>
</div>
